# Site settings
title: FilipPwn Blog
email: filip.bartosz.wozniak@gmail.com    
description: >- # this means to ignore newlines until "baseurl:"
  This is my personal blog.
baseurl: "" # the subpath of your site, e.g., /blog
url: "https://filippwn.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Optional features
# twitter_username: your-twitter-handle
github_username:  FilipPwn

# Exclude from processing
# The following items will not be processed, by default. Create a custom list to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
